name: Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install linter dependencies
        run: |
          pip install -e '.[dev]'

      - name: Run linter
        run: make lint
